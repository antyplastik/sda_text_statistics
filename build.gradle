plugins {
    id 'java'
}

group 'sda_text_statistics'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    // https://mvnrepository.com/artifact/info.picocli/picocli
    compile group: 'info.picocli', name: 'picocli', version: '3.8.2'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    // https://mvnrepository.com/artifact/one.util/streamex
    compile group: 'one.util', name: 'streamex', version: '0.6.1'
    compile 'com.detectlanguage:detectlanguage:1.1.0'

}

jar {
    manifest {
        attributes 'Main-Class': 'main_and_user_communication.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}